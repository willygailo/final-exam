<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(R.gif);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items at the top */
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            background-position: center;
            margin: 0; /* Remove default margin */
        }

        .login-container {
            background: lightskyblue;
            padding: 10spx;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 5px; /* Optional: Add some space around the container */
        }

        .login-container h2 {
            margin-bottom: 10px;
        }

        .login-container input {
            width: 50%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc; /* Fixed border property */
            border-radius: 5px;
        }

        .login-container button {
            background-color: #5cb85c; /* Default button color */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            border: none; /* Remove default border */
            color: white; /* Change text color to white */
            padding: 10px; /* Add padding for better appearance */
            cursor: pointer; /* Change cursor to pointer */
        }

        .login-container button:hover {
            background: linear-gradient(to right, #4cae4c, #151687); /* Gradient on hover */
        }

        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }
        .terminal-loader {
    position: relative; /* Ensure the loader is positioned relative for absolute positioning of controls */
    width: 150px; /* Adjust width as needed */
    border: 1px solid #0aa030; /* Example border */
    border-radius: 5px; /* Example border radius */
    background-color: #918fae; /* Example background color */
}

.terminal-header {
    display: flex; /* Use flexbox for layout */
    justify-content: space-between; /* Space between title and controls */
    align-items: center; /* Center vertically */
    padding: 10px; /* Padding around header */
    background-color: #b9b317; /* Example background color for header */
}

.terminal-controls {
    display: flex; /* Use flexbox for controls */
}

.control {
    width: 15px; /* Example width */
    height: 15px; /* Example height */
    margin-left: 5px; /* Space between controls */
    background-image: url(R.gif);
    border-radius: 50%; /* Make them circular */
    cursor: pointer; /* Change cursor on hover */
}

.control:hover {
    background-color: #622929; /* Darker color on hover */
}
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
 
<div class="terminal-loader">
    <div class="terminal-header">
        <div class="terminal-title">Status</div>
        <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
        </div>
    </div>
    <div class="text">Willy...</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way

        // Here you can add your authentication logic
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // For demonstration, we will just check if both fields are filled
        if (username && password) {
            // Redirect to the new webpage after successful login
            window.location.href = 'Ph.html'; // Change this to your target page
        } else {
            alert('Please fill in both fields.');
        }
    });
</script>

</body>
</html>
